<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>熊MerBlog</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div id="bg">
<!--    banner-->
    <div id="banner" class="banner">
        <div class="logo">
            logo
        </div>
        <div class="nav">
            <div class="search">search</div>
            <ul>
                <li>button1</li>
                <li>button2</li>
                <li>button3</li>
            </ul>
        </div>
    </div>
    <div id="under_banner" class="under_banner">
        <!-- menu -->
        <div id="menu" class="menu">
            <ul>
                <li class="active">小小工具栏</li>
                <li>时间戳</li>
                <li>js转换</li>
                <li>正则</li>
            </ul>
        </div>
        <!-- right -->
        <div class="right">
            <div class="wrap page"  id="li0">
                <div class="content">首页</div>
            </div>
            <div class="wrap timestamp" id="li1">
                <div class="content">
                    <div class='content-line'>
                        <label class="col-fl-3 col-textright">当前时间:</label>
                        <span class="col-fl-3" id="t_now_date"></span>
                        <button class="col-fl-1" data-clipboard-target="#t_now_date">复制</button>
                        <span class="col-fl-3" id="t_now_date_ts"></span>
                        <button class="col-fl-1" data-clipboard-target="#t_now_date_ts">复制</button>
                    </div>
                    <div class='content-line'>
                        <label class="col-fl-3 col-textright">时间转换:</label>
                        <div class="col-fl-3">
                            <input type="text" name="" placeholder="2018-08-08 08:08:08" id='t_change_before'>
                        </div>
                        <button class="col-fl-1" id="time_change">转换</button>
                        <span class="col-fl-3" id="t_change_after">0</span>
                        <button class="col-fl-1" data-clipboard-target="#t_change_after">复制</button>
                    </div>
                    <div class='content-line'>
                        <label class="col-fl-3 col-textright">时间戳转换:</label>
                        <div class="col-fl-3">
                            <input type="text" name="" placeholder="1533686888" id="ts_change_before">
                        </div>
                        <button class="col-fl-1" id="ts_change">转换</button>
                        <span class="col-fl-3" id="ts_change_after">0</span>
                        <button class="col-fl-1" data-clipboard-target="#ts_change_after">复制</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/static/jquery-3.4.1.js" ></script>
<script type="text/javascript" src="./js/index.js" ></script>
<script type="text/javascript">


</script>
</html>
